<!-- Special Static Helper -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Static Links -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <!-- Custom CSS Static Links -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- Lightbox (Gallery) Static Links -->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />

  <title>Area Agency | {% block title %}{% endblock %}</title>
</head>
<body>  

    <!-- Bring in partial _topbar -->
  {% include 'partials/_topbar.html' %}
  
  <!-- Bring in partial _navbar -->
  {% include 'partials/_navbar.html' %}

  <!-- JINJA SYNTAX -->
  <!-- Main Content -->
  {% block content %} 
  
  <!-- Content goes here -->

  {% endblock %}

  <!-- Bring in partial _footer -->
  {% include 'partials/_footer.html' %}

  <!-- Script tags modified to load static pages -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/584a776642.js" crossorigin="anonymous"></script>
</body>
</html>
