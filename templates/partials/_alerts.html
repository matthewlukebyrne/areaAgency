<!-- Looping through messages on the Django message service -->
{% if messages %}
{% for message in messages %}
<div id="message" class="container">
    <!-- Bootstrap Markup mixed with Jinja for if statements -->
    <!-- Dismisses the alert with a X -->
    <div class="alert alert-{{message.tags}} alert-dismissable text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true"></span></button>
        <!-- Check to see if message is a error -->
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            {% else %}
            {{ message.tags | title }}
            {% endif %}
        </strong>
        {{ message }}
    </div>
</div>
{% endfor %}
{% endif%}
